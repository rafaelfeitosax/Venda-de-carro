<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu Veículo</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
           <form>
        </div>
        <div class="form-border">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Descreva as caracteristicas principais do seu carro</p>
        </div>
        <div class="box-input">
            <label for="price">Preço <span class= "requiered-file">*</span></label>
            <input type="number"
             name="price"
             id="price" 
             class="block"
             placeholder="Defina um preço"
             minlength="1"
             maxlength="30"
             required/>
        </div>
        <div class="box-input">
            <label for="desciption">Descrição <span class= "requiered-file">*</span></label>
            <textarea name="desciption" id="desciption" class="block"
            placeholder="Aqui você coloca as especificações do carro"></textarea>
 
        </div>

        <div class="box-input">
            <label for="brand">Marca <span class= "requiered-file">*</span></label>
            <input type="text"
             name="brand"
             id="brand" 
             class="block"
             placeholder="digite a marca do veiculo"
             required/>
        </div>
        <div class="box-input">
            <label for="model">Modelo <span class= "requiered-file">*</span></label>
            <input type="text"
             name="model"
             id="model" 
             class="block"
             placeholder="digite o modelo do veiculo"
             required/>
        </div>
        <div class="box-input">
            <label for="mileage">Kilometragem <span class= "requiered-file">*</span></label>
            <input type="number"
             name="mileage"
             id="mileage" 
             class="block"
             placeholder="Digite a Kilometragem do veiculo"
             required/>
        </div>
        <div class="box-input">
            <label for="purchase_date"> Data da compra <span class= "requiered-file">*</span></label>
            <input type="date"
             name="purchase_date"
             id="purchase_date" 
             class="block"
             required/>
        </div>
        <div class="box-input">
            <p>Tipo de câmbio: <span class="required-file">*</span></p>
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear">
            <label for="auto">Automático</label>
        </div>
        <div class="optional-box">
            <p>Opcionais</p>
           <ul class="optional-list">
            <li>
                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                <label for="airbag">Airbag</label>
            </li>
            <li>
                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                <label for="alarm">Alarme</label>
            </li>
            <li>
                <input type="checkbox" id="ac" name="optional[]" value="ac">
                <label for="ac">Ar Condicionado</label>
            </li>
            <li>
                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                <label for="reverse_camera">Camera de ré</label>
            </li>
           </ul>
        </div>
        <div class="box-input">
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" id="images"
            name="images"
            required>
        </div>
        <input type="submit" value="Enviar" class="btn-submit"/>
     </form>
     </div>
    </div>
</body>
</html>
